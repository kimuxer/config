
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

$scripts = ~/.config/hypr/scripts

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
#monitor=HDMI-A-1,1920x1080@60,0x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
#exec-once = $HOME/.config/hypr/autostart
# Source a file (multi-file configs)
source = ~/.config/hypr/scripts/autostart

# windowrule v1
windowrule = float, pavucontrol
#windowrule = noborder,^(google-chrome)$
# windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = opacity 0.9 0.65,class:foot
windowrulev2 = workspace 2,class:firefox
windowrulev2 = opacity 1.0 1.0, class:firefox
windowrulev2 = workspace 9,class:mpv
windowrulev2 = workspace 10,class:org.telegram.desktop
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1


    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    #float_switch_override_focus = 1
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 8
    border_size = 0
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.inactive_border = rgba(595959aa)
    cursor_inactive_timeout = 3
    no_border_on_floating = true
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    multisample_edges = true
    blur = true
    blur_size = 3
    blur_passes = 3
    blur_new_optimizations = true
    blur_xray = true

    drop_shadow = true
    shadow_range = 9
    shadow_render_power = 2
    shadow_ignore_window = true
    #col.shadow = rgba(1a1a1aee)
    col.shadow = 0x66000000
    shadow_offset = 2 2
    #dim_around = 1.0
    #dim_inactive = true
    #dim_strength = 0.2
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.34, 1.56, 0.64, 1

    animation = windows, 1, 3, myBezier, slide
    animation = windowsIn, 1, 3, myBezier, slide
    animation = windowsOut, 1, 3, myBezier, popin 50%
    animation = windowsMove, 1, 3, myBezier 
    animation = border, 0, 10, default
    #animation = borderangle, 0, 1, default
    animation = fade, 1, 10, myBezier
    animation = fadeDim, 1, 10, myBezier
    animation = workspaces, 1, 6, myBezier, slidevert
    animation = specialWorkspace, 1, 3, myBezier, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    no_gaps_when_only = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic mouse V1 {
#    sensitivity = -0.5
#}
misc {
    vrr = 1
    always_follow_on_dnd = true
    mouse_move_enables_dpms = true
    animate_manual_resizes = true
}
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod,       	RETURN,	exec,	footclient
bind = $mainMod,       	R, 	exec,  	wofi --show drun
bind = $mainMod,       	C,	exec,	telegram-desktop	
bind = $mainMod,       	E, 	exec,  	code

bind = $mainMod, 	Q,	killactive, 
bind = $mainMod, 	F, 	togglefloating, 
bind = $mainMod, 	P, 	pseudo, 	# dwindle
bind = $mainMod, 	V, 	togglesplit, 	# dwindle

# MOD + SHIFT
bind = $mainMod SHIFT, 	P, 	exec,	firefox
bind = $mainMod SHIFT, 	Q, 	exit, 
bind = $mainMod SHIFT, 	RETURN, swapnext

# Move focus with mainMod + arrow keys
bind = $mainMod,	J, 	cyclenext, next
bind = $mainMod, 	K, 	cyclenext, prev

# bottom
bind = $mainMod, 	F12, 	exec, 	footclient -e btop
# FULLSCREEN
bind = $mainMod,       	N,      fullscreen, 0
bind = $mainMod SHIFT, 	N,      fakefullscreen

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with ALT + [0-9]
bind = ALT, 1, movetoworkspace, 1
bind = ALT, 2, movetoworkspace, 2
bind = ALT, 3, movetoworkspace, 3
bind = ALT, 4, movetoworkspace, 4
bind = ALT, 5, movetoworkspace, 5
bind = ALT, 6, movetoworkspace, 6
bind = ALT, 7, movetoworkspace, 7
bind = ALT, 8, movetoworkspace, 8
bind = ALT, 9, movetoworkspace, 9
bind = ALT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, 	mouse_down, 	workspace, e+1
bind = $mainMod, 	mouse_up, 	workspace, e-1
bind = $mainMod, 	TAB, 		workspace, e+1
bind = $mainMod SHIFT, 	TAB, 		workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# my settings
bind =          , Print, exec, grim -l 1 ~/.config/picture/$(date +'%s_grim.png')
bind = $mainMod , Print, exec, grim -l 1 -g "$(slurp)" ~/.config/picture/$(date +'%s_grim.png')

# toggle dwindle / master
bind = $mainMod SHIFT, SPACE, exec, sh $scripts/toggle-layout.sh

# VOLUME
binde = $mainMod, Left,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
binde = $mainMod, Right, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
binde = $mainMod, Down,  exec, wpctl set-mute   @DEFAULT_AUDIO_SINK@ toggle

# Resize active window
bind = $mainMod SHIFT, L, submap, resize
    submap = resize
	binde =, H, resizeactive, -10 0
	binde =, L, resizeactive, 10 0
	binde =, J, resizeactive, 0 -10
	binde =, K, resizeactive, 0 10
bind = $mainMod SHIFT, L, submap, reset
    submap = reset
